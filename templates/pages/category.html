{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="site-section">
    <div class="site-blocks-cover inner-page py-5" data-aos="fade">
        <div class="container">
            <div class="row">
                <div class="col-md-6 ml-auto order-md-2 align-self-start">
                    <div class="site-block-cover-content">
                        <h2 class="sub-title">#New Summer Collection 2019</h2>
                        <h1>{{category.name |title}}</h1>
                        <p><a href="#" class="btn btn-black rounded-0">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-md-6 order-1 align-self-end">
                    <img src="{%static 'images/model_6.png'%}" alt="Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="title-section mb-5 col-12">
                <h2 class="text-uppercase">Latest Products</h2>
            </div>
        </div>
        <div class="row">
            {% for product in products %}

            <div class="col-lg-4 col-md-6 item-entry mb-4">
                <a href="#" class="product-item md-height bg-gray d-block">
                    <img src="{{product.image.url}}" alt="Image" class="img-fluid">
                </a>
                <h2 class="item-title"><a href="#">{{product.name}}</a></h2>
                <strong class="item-price">${{product.price}}</strong>
            </div>
            {% endfor %}

        </div>
    </div>
</div>


{% endblock  %}
