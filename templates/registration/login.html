{% extends 'base.html' %}

{% block content %}

<div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Login</h2>
          </div>
          <div class="col-md-12">

            <form action="#" method="post">
                {% csrf_token %}
              
              <div class="p-5 p-lg-5 border">
                
            
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">Username </label>
                    <input type="text" class="form-control"  name="username" placeholder="Username">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">Password</label>
                    <input type="password" class="form-control"  name="password" placeholder="Enter your password">
                  </div>
                </div>

               
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                  </div>
                </div>
                Forgot Password? Click <a href="{% url 'password_reset_form' %}">here</a> 
              </div>
          
            </form>
        </div>
          </div>
        </div>
      </div>
    </div>

{% endblock  %}
