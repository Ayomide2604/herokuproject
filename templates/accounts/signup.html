{% extends 'base.html' %}
{% block content %}
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-3 text-black">Create Your Account </h2>
        </div>
        <div class="col-md-12">

          <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="p-3 p-lg-5 border">
                {% for field in form %}
                <p>
                  {{ field.label_tag }}<br>
                  {{ field }}
                  {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                  {% endfor %}
                </p>
              {% endfor %}
              
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign Up">
                </div>
              </div>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
